program: src/train.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  dataset:
    values: ["cifar100"]
  lr:
    min: -10
    max: -1
    distribution: log_uniform
  max_lr:
    min: -10
    max: -1
    distribution: log_uniform
  weight_decay:
    min: -10
    max: -6
    distribution: log_uniform
  momentum:
    min: 0.0001
    max: 0.9999
  pct_start:
    min: 0.1
    max: 0.9
  three_phase:
    values: [true, false]
  batch_size:
    min: 32
    max: 1024
  my_max_epochs:
    min: 10
    max: 200
  optimizer:
    values: ["sgd"]
  embeddings:
    values: ["ada", "babbage", "curie", "davinci"]
  loss:
    values: ["ce", "mse"]
early_terminate:
  type: hyperband
  min_iter: 10
