program: src/train.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
parameters:
  lr:
    min: 0.00001
    max: 0.1
  max_lr:
    min: 0.00001
    max: 0.1
  weight_decay:
    min: 0.000001
    max: 0.01
  pct_start:
    min: 0.1
    max: 0.9
  three_phase:
    values: [true, false]
  batch_size:
    min: 32
    max: 1024
  my_max_epochs:
    min: 10
    max: 200
  optimizer:
    values: ["adam", "sgd"]
  embeddings:
    values: ["ada", "babbage", "curie", "davinci"]
  loss:
    values: ["ce", "mse"]
early_terminate:
  type: hyperband
  min_iter: 10